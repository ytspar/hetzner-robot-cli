<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#0e7490"/>
    </linearGradient>
    <linearGradient id="hGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0f2fe"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="64" ry="64" fill="url(#bgGradient)"/>

  <!-- H letter - bold geometric style -->
  <!-- Left vertical bar -->
  <rect x="112" y="96" width="80" height="320" rx="8" fill="url(#hGradient)"/>

  <!-- Right vertical bar -->
  <rect x="320" y="96" width="80" height="320" rx="8" fill="url(#hGradient)"/>

  <!-- Horizontal connector bar -->
  <rect x="112" y="216" width="288" height="80" rx="8" fill="url(#hGradient)"/>

  <!-- Robot/CLI accent - small terminal cursor blinking effect -->
  <rect x="352" y="376" width="32" height="8" rx="2" fill="#22d3ee" opacity="0.9"/>
</svg>
